[tools]
bun = "1.3.5"

[tasks."data:prepare"]
run = "bun run data/scripts/prepare-countries.ts"
description = "Download Natural Earth data and generate static JSON files"

[tasks."data:silhouettes"]
run = "bun run data/scripts/download-silhouettes.ts"
description = "Download high-res SVG silhouettes from Borderly"

[tasks.data]
depends = ["data:prepare", "data:silhouettes"]
run = "echo 'All data tasks complete'"
description = "Run all data pipeline tasks"

[tasks.dev]
run = "bun run vite dev --port 5543"
description = "Start dev server"

[tasks.test]
run = "bun run vitest run"
description = "Run tests"

[tasks.check]
run = "bun run tsc --noEmit"
description = "Typecheck with noEmit"

[tasks."og:generate"]
run = "bun run data/scripts/generate-og.tsx"
description = "Generate OG image"

[tasks.build]
run = "bun run vite build"
description = "Build for production"
